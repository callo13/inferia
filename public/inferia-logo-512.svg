<svg width="512" height="512" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions des filtres et effets -->
  <defs>
    <!-- Filtre de lueur néon intense -->
    <filter id="neon-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur3"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur4"/>
      <feMerge>
        <feMergeNode in="blur4"/>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient néon lime -->
    <linearGradient id="lime-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(85, 90%, 75%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(85, 85%, 65%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(85, 85%, 60%);stop-opacity:1" />
    </linearGradient>

    <!-- Gradient pour le contour intérieur brillant -->
    <linearGradient id="inner-bright" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:hsl(85, 95%, 85%);stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:hsl(85, 90%, 75%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(85, 95%, 85%);stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Forme du I avec design néon épuré -->
  <g filter="url(#neon-glow)">
    <!-- Barre horizontale supérieure -->
    <rect x="65" y="45" width="70" height="18" fill="url(#lime-gradient)" rx="3"/>

    <!-- Ligne brillante interne supérieure -->
    <rect x="68" y="48" width="64" height="3" fill="url(#inner-bright)" rx="1.5" opacity="0.9"/>

    <!-- Barre verticale principale du I -->
    <rect x="82" y="63" width="36" height="100" fill="url(#lime-gradient)" rx="3"/>

    <!-- Ligne brillante interne verticale -->
    <rect x="85" y="66" width="30" height="94" fill="url(#inner-bright)" rx="1.5" opacity="0.6"/>

    <!-- Barre horizontale inférieure -->
    <rect x="65" y="163" width="70" height="18" fill="url(#lime-gradient)" rx="3"/>

    <!-- Ligne brillante interne inférieure -->
    <rect x="68" y="166" width="64" height="3" fill="url(#inner-bright)" rx="1.5" opacity="0.9"/>
  </g>
</svg>
